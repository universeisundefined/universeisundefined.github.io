<!doctype html>
<html lang="en" ng-app="bookControllers">
<head>
  <meta charset="UTF-8">
  <title>Book Library</title>
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="js/controller.js"></script>
<link rel="stylesheet" href="css/ang.css">
</head>
<body>

<div class="container">
<div class="search" ng-controller = "ListController">
<div class="header"><h1>Books Library</h1> <input ng-model="query" placeholder="Search for books" autofocus></div>
  <ul>
    <li class="books" ng-repeat="item in books | filter : query">
      <img ng-src="images/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
      <div class="info">
        <h2>{{item.name}}</h2>
        <h3>{{item.authorname}}</h3>
      </div>
    </li>
  </ul>
</div>
</div>
</body>
</html>
